name: Build and deploy Python app to Azure Web App - chatbotintercultural

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest commit only
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Solo trae el Ãºltimo commit, evita descargar todo el historial

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create env.py from secrets (si lo necesitas)
        run: |
          echo "API_KEY = '${{ secrets.API_KEY }}'" > env.py

      - name: Prepare deployment package
        run: |
          zip -r deploy.zip . \
            -x "venv/*" ".venv/*" ".git/*" ".github/*" "__pycache__/*" "*.pyc" "*.pyo" "*.pyd" "*.db" \
            "*.zip" "*.tar" "*.gz" "*.log" "tests/*" "docs/*" "README.md" "LICENSE"

      - name: Show zip file size
        run: du -h deploy.zip

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deploy-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chatbotintercultural'
          slot-name: 'Production'
          package: deploy.zip

      - name: Show deployment logs (on failure)
        if: failure()
        run: |
          echo "Deployment failed. Check logs:"
          echo "https://chatbotintercultural.scm.azurewebsites.net/api/logs/docker"
